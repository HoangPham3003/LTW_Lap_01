 		<div id="page_content">
 			<h1>Đăng ký thông tin</h1>
 			<form action="#" method="POST">
 				<table>
 					<tr>
 						<td class="label_input">User name *</td>
 						<td>
 							<input type="text" name="username" id="inp_usn" placeholder="Username" required>
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Password *</td>
 						<td>
 							<input type="Password" name="Password" id="inp_pwd" placeholder="Password" required>
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Email *</td>
 						<td>
 							<input type="Email" name="email" id="inp_email" placeholder="Email" required>
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Ngày sinh</td>
 						<td>
 							<input type="date" name="date" id="inp_date">
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Giới tính</td>
 						<td>
 							Nam<input type="radio" name="sex" value="male" checked>
 							Nữ<input type="radio" name="sex" value="female">
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Tỉnh/ Thành phố</td>
 						<td>
 							<select id="inp_city" name="city">
 								<option>Other</option>
 								<option>Hà nội</option>
 								<option>TPHCM</option>
 								<option>Quảng Ninh</option>
 								<option>Ninh Bình</option>
 								<option>Nghệ An</option>
 							</select>
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Sở thích</td>
 						<td>
 							<label for="sport">Thể thao</label>
 							<input type="checkbox" name="inp_hobby[]" value="sport" id="sport">

 							<label for="music">Nghe nhạc</label>
 							<input type="checkbox" name="inp_hobby[]" value="music" id="music">

 							<label for="shopping">Mua sắm</label>
 							<input type="checkbox" name="inp_hobby[]" value="shopping" id="shopping">

 							<label for="travel">Du lịch</label>
 							<input type="checkbox" name="inp_hobby[]" value="travel" id="travel">
 						</td>
 					</tr>

 					<tr>
 						<td class="label_input">Mô tả bản thân</td>
 						<td>
 							<textarea cols="40" rows="5" name="inp_describe" placeholder="Mô tả bản thân"></textarea>
 						</td>
 					</tr>
 				</table>
 			</form>
